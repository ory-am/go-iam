version: '3'

services:

  hydra-migrate:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
#      - LOG_LEVEL=debug
      - DATABASE_URL=postgres://hydra:secret@postgresd:5432/hydra?sslmode=disable
    command:
      migrate sql -e
    restart: on-failure

  hydra-admin:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - hydra-migrate
    ports:
      - "4445:4445"
    command:
      serve admin --dangerous-force-http
    environment:
#      - LOG_LEVEL=debug
      - OAUTH2_ISSUER_URL=http://localhost:4444
      - OAUTH2_CONSENT_URL=http://localhost:3000/consent
      - OAUTH2_LOGIN_URL=http://localhost:3000/login
      - DATABASE_URL=postgres://hydra:secret@postgresd:5432/hydra?sslmode=disable
      - SYSTEM_SECRET=youReallyNeedToChangeThis
      - OAUTH2_SHARE_ERROR_DEBUG=1
#      - OAUTH2_ACCESS_TOKEN_STRATEGY=jwt
    restart: unless-stopped

  hydra:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - hydra-migrate
    ports:
      - "4444:4444"
    command:
      serve public --dangerous-force-http
    environment:
#      - LOG_LEVEL=debug
      - OAUTH2_ISSUER_URL=http://localhost:4444
      - OAUTH2_CONSENT_URL=http://localhost:3000/consent
      - OAUTH2_LOGIN_URL=http://localhost:3000/login
      - DATABASE_URL=postgres://hydra:secret@postgresd:5432/hydra?sslmode=disable
      - SYSTEM_SECRET=youReallyNeedToChangeThis
      - OAUTH2_SHARE_ERROR_DEBUG=1
#      - OAUTH2_ACCESS_TOKEN_STRATEGY=jwt
    restart: unless-stopped

  consent:
    environment:
      - HYDRA_ADMIN_URL=http://hydra-admin:4445
    image: oryd/hydra-login-consent-node:v1.0.0-rc.5
    ports:
      - "3000:3000"
    restart: unless-stopped

  postgresd:
    image: postgres:9.6
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=hydra
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=hydra