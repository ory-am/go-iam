version: '3'

services:

  hydra-migrate:
    environment:
      - DATABASE_URL=mysql://root:secret@tcp(mysqld:3306)/mysql?parseTime=true

  hydra-admin:
    environment:
      - DATABASE_URL=mysql://root:secret@tcp(mysqld:3306)/mysql?parseTime=true

  hydra:
    environment:
      - DATABASE_URL=mysql://root:secret@tcp(mysqld:3306)/mysql?parseTime=true

  mysqld:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=secret
